<h1 mat-dialog-title>
    Nuevo Recurso
</h1>
<div mat-dialog-content>
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
            <mat-card-header>
                <mat-card-title>Informaci칩n b치sica del recurso</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="C칩digo del Recurso" formControlName="codigo">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>
                                Grupo
                            </mat-label>
                            <mat-select formControlName="grupo">
                                <mat-option *ngFor="let grupo of grupos" [value]="grupo.codigo">
                                    {{grupo.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Descripci칩n" formControlName="descripcion">                                                        
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Precio Unitario" formControlName="precio">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Unidad" formControlName="unidad">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
