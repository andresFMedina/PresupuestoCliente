<mat-card>
    <mat-card-header>
        <mat-card-title>
            Agregar Item
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <table mat-table [dataSource]='items' class="mat-elevation-z8">
            <!--Columna codigo-->
            <ng-container matColumnDef="codigo" class="mat-column">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let item" (click)="selectItem(item)">{{item.codigo}}</td>
            </ng-container>

            <!--Columna Descripcion-->
            <ng-container matColumnDef="descripcion" class="mat-column">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let item" (click)="selectItem(item)">{{item.descripcion}}</td>
            </ng-container>

            <!--Columna unidad-->
            <ng-container matColumnDef="valorUnitario" class="mat-column">
                <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
                <td mat-cell *matCellDef="let item">{{(item.valorUnitario | currency)}}</td>
            </ng-container>

            <!--Columna Precio Unidad-->
            <ng-container matColumnDef="valorParcial" class="mat-column">
                <th mat-header-cell *matHeaderCellDef> Valor Parcial </th>
                <td mat-cell *matCellDef="let item">{{(item.valorUnitario * item.cantidad | currency)}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef=displayedColumns></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="resultsLength" [pageSize]="15"
         (page)="pageEvent = ChangePage($event)"></mat-paginator>
    </mat-card-content>
</mat-card>
