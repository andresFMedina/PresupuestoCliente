<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Costo Directo
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]=data class="mat-elevation-z8">

                <!--Columna Gasto-->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                    <td mat-cell *matCellDef="let gasto"> {{gasto.descripcion}}</td>
                    <td mat-footer-cell *matFooterCellDef> Costo Total </td>
                </ng-container>

                <!--Columna Porcentaje-->
                <ng-container matColumnDef="costo">
                    <th mat-header-cell *matHeaderCellDef> Costo </th>
                    <td mat-cell *matCellDef="let gasto"> {{(gasto.costo | currency)}}</td>
                    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

            </table>
        </mat-card-content>
    </mat-card>

</div>
