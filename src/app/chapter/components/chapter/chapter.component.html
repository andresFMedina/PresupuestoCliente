<form [formGroup]="form">
    <mat-grid-list cols="5" rowHeight="500px" class="full-width">
        <mat-grid-tile [colspan]="3" [rowspan]="2">
            <mat-card class="full-width full-height">
                <mat-card-header>
                    <mat-card-title>
                        Capitulo
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input placeholder="Numero" formControlName="numero" matInput type="text">
                            </mat-form-field>
                        </div>                        
                    </div>                    
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <textarea placeholder="Descripcion" formControlName="descripcion" matInput type="text"
                                    matTextareaAutosize matAutosizeMinRows=3 matAutosizeMaxRows=6></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <app-chapter-table (save)="createCapitulo($event)" [isProcesing]="isProcesing" [capituloId]="id" ></app-chapter-table>
                        </div>
                    </div>

                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <div class="full-width full-height">
                <app-item-table (itemSelected)="addItem($event)"></app-item-table>
            </div>
        </mat-grid-tile>
    </mat-grid-list>


</form>
