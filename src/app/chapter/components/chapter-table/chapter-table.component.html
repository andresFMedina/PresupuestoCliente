<mat-card>
        <mat-card-header>
            <mat-card-title>
                Capitulos
            </mat-card-title>            
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]=data class="mat-elevation-z8">
                <!--Columna codigo-->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let item">
                        {{item.codigo}}
                    </td>
                </ng-container>
    
                <!--Columna Descripcion-->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripción </th>
                    <td mat-cell *matCellDef="let item">
                        {{item.descripcion}}
                    </td>
                </ng-container>
    
                <!--Columna unidad-->
                <ng-container matColumnDef="unidad">
                    <th mat-header-cell *matHeaderCellDef> Unidad </th>
                    <td mat-cell *matCellDef="let item">
                        {{item.unidad}}
                    </td>
                </ng-container>
                <!--Columna cantidad-->
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let item">
                        {{item.cantidad}}
                    </td>
                </ng-container>
    
                <!--Columna Precio Unidad-->
                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
                    <td mat-cell *matCellDef="let item">
                        {{(item.valorUnitario | currency)}}
                    </td>
                </ng-container>
    
                <!--Columna valor Parcial-->
                <ng-container matColumnDef="parcial">
                    <th mat-header-cell *matHeaderCellDef> Valor Parcial </th>
                    <td mat-cell *matCellDef="let item">
                        {{(item.valorUnitario * item.cantidad | currency)}}
                    </td>
                </ng-container>

                <!--Aporte-->
                <ng-container matColumnDef="aporte">
                        <th mat-header-cell *matHeaderCellDef> Aporte </th>
                        <td mat-cell *matCellDef="let item">
                            {{(item.aporte)}}
                        </td>
                    </ng-container>
    
                <!--Boton Eliminar-->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
                    <td mat-cell *matCellDef="let row; let index = index">
                        <button mat-icon-button (click)="deleteRow(index, row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
    
    
                <tr mat-header-row *matHeaderRowDef=displayedColumns></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <button mat-raised-button color="primary" type="button" [disabled]="isProcesing" (click)="saveChanges(data)">Guardar Cambios</button>
        
    </mat-card>
